    <div class="main_visual">
        <picture>
            <source media="(max-width: 767px)" srcset="../images/contact_sp.jpg">
            <img src="../images/contact.webp" alt="Working with PC">
        </picture>

    <form
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfYQ69VC9KQWIWx4CfFG2zAOIAih8uQI4Muzop4bDEZXgVxQw/formResponse"
        method="post" target="hidden_iframe" onsubmit="submitted=true;" class="c-form">
        <div class="contact_form">
            <h2><img src="../images/contact@2x.png" alt="Inquiry form"></h2>
        </div>
        <main>
            <p class="info">For inquiries or requests regarding design, please contact me using the inquiry form below.
                I will reply to you within 3 business days.
            </p>
        </main>

        <div class="c-form">
            <div class="c-form__item">
                <label class="c-form__label" for="field-item"><span class="c-form__required">Required</span>Inquiry
                    about</label>
                <div class="select-wrap">
                    <select id="select" name="entry.368708745">
                        <option class="option__input" value="バナー作成">&nbsp;Banner</option>
                        <option class="option__input" value="LP作成">Landing page</option>
                        <option class="option__input" value="WEBページ作成">Website</option>
                        <option class="option__input" value="デザインのご相談">Design</option>
                        <option class="option__input" value="その他">Other</option>
                    </select>
                </div>
            </div>
            <div class="c-form__item">
                <label class="c-form__label" for="field-company">Company name</label>
                <input name="entry.1154542603" class="c-form__input" id="field_company" placeholder="" type="text"
                    required="required" />
            </div>
            <div class="c-form__item">
                <label class="c-form__label" for="field-name"><span class="c-form__required">Required</span>Name</label>
                <input name="entry.1438891546" class="c-form__input" id="field_name" placeholder="" type="text"
                    required="required" />
            </div>
            <div class="c-form__item">
                <label class="c-form__label" for="field-mail"><span class="c-form__required">Required</span>Mail
                    address</label>
                <input name="entry.1116419407" class="c-form__input" id="field_mail" placeholder="sample@gmail.com"
                    type="email" required="required" />
            </div>
            <div class="c-form__item">
                <label class="c-form__label" for="field-title">Title</label>
                <input name="entry.2056611244" class="c-form__input" id="field_title" placeholder="" type="text"
                    required="required" />
            </div>
            <div class="c-form__item">
                <label class="c-form__label" for="field-message"><span
                        class="c-form__required">Required</span>Message</label>
                <textarea name="entry.216942296" class="c-form__input" id="field_message" placeholder=""></textarea>
            </div>
            <div class="c-form__item">
                <label class="c-form__label" for="field-robot"><span class="c-form__required">Required</span>I'm not a
                    Robot.<br>Please fill in the letters indicated.</label>
                <input name="entry.322127923" class="c-form__input" id="no_robot" placeholder="Tasmanian devil"
                    type="text" required="required" pattern="Tasmanian devil" />
            </div>
            <div class="c-form__submit">
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>

    <footer>
        <div class="contact_button">
            <a href="./contact_en.html"><img src="../images/airplane@2x.png" alt="Contact button"></a>
            <p><a href="./contact_en.html">Contact me!</a></p>

    </footer>
